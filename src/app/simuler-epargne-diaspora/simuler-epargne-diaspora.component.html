<div class="container positionContainer" >
  <div class="row">
      <div class="col-sm-6">
        <div class="card ">
          <div class="card-body taillediv" >
              <form>
                  <div class="form-group col-md-12">
                    <label for="inputState">Type de placement</label>
                    <select id="inputState" class="form-control" [(ngModel)]="hypothese" name="hypothese" (change)="onChangeHypothese($event.target.value)">
                      <option value="h1" selected>LE CLIENT FIXE SA COTISATION</option>
                      <option value="h2">LE CLIENT FIXE LE MONTANT A ECHEANCE VOULU</option>
                      <option value="h3">LE CLIENT FIXE  LE MONTANT A ECHEANCE VOULU ET VERSE UNE SOMME</option>
                    </select>
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput">Maturite de l'epargne (en nombre de mois)</label>
                        <input type="number" class="form-control" id="formGroupExampleInput" placeholder="Donner la maturite du placement" [(ngModel)]="maturite" name="maturite">
                    </div>

                    <div class="form-group" [hidden]="isVEinput">
                      <label for="formGroupExampleInput">Montant espéré à écheance (fcfa)</label>
                      <input type="number" class="form-control" id="formGroupExampleInput" placeholder="Donner la maturite du placement" [(ngModel)]="valeurEcheanceVoulue" name="valeurEcheanceVoulue">
                   </div>
                   <div class="form-group" [hidden]="isHypothese3">
                      <label for="formGroupExampleInput">Montant initial à investir (fcfa)</label>
                      <input  type="number" class="form-control" id="formGroupExampleInput" placeholder="Donner le montant a verser" [(ngModel)]="cotisationUnique"  name="cotisationUnique">
                   </div>
                    <div class="form-group" [hidden]="isCMInput">
                      <label for="formGroupExampleInput">Versement Unique (fcfa)</label>
                      <input type="number" class="form-control" id="formGroupExampleInput" placeholder="Donner le montant a verser"  [(ngModel)]="cotisationUnique"  name="cotisationUnique">

                    </div>
                    <div class="form-group" [hidden]="isCMInput">
                      <label for="formGroupExampleInput">Versement mensuel (fcfa)</label>
                      <input type="number" class="form-control" id="formGroupExampleInput" placeholder="Donner le montant a verser"  [(ngModel)]="cotisationMensuel"  name="cotisationMensuel">

                    </div>
                    <div class="form-group">
                      <label for="disabledTextInput">Objectif de rendement Annuel en %</label>
                      <input type="number" id="disabledTextInput" class="form-control"  [(ngModel)]="tauxAnnuel" name="tauxAnnuel"  disabled>
                    </div>

                    <div class="form-group">
                      <label for="disabledTextInput">Objectif de rendement Mensuel équivalent en %</label>
                      <input type="number" id="disabledTextInput" class="form-control"  [(ngModel)]="tauxMensuel" name="tauxMensuel"  disabled>
                    </div>

                </form>


          </div>
          <div class="card-footer text-center foot">
            <Button class="btn btn-primary" (click)="!isCMInput ? calculMontantEcheanceParMois():calculMontantAInvestirParMois()">Simuler</Button>
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="card ">
          <div class="card-body taillediv">
              <form>
                <div class="form-group" [hidden]="isCMOutPut">
                  <label for="formGroupExampleInput"> Par versement mensuel (fcfa)</label>
                  <input type="number" class="form-control" id="formGroupExampleInput"  [(ngModel)]="cotisationMensuelAverse"  name="cotisationMensuelAverse" disabled>


                </div>
                <div [hidden]="!isHypothese3 || isCMOutPut">
                  <label class="text-center">Ou</label>
                </div>
                <div class="form-group" [hidden]="!isHypothese3 || isCMOutPut">
                  <label for="formGroupExampleInput">Par versement Unique (fcfa)</label>
                  <input type="number" class="form-control" id="formGroupExampleInput" disabled [(ngModel)]="cotisationUniqueAverse"  name="cotisationUniqueAverse">

                </div>
                  <div class="form-group" [hidden]="!isCMOutPut">
                      <label for="formGroupExampleInput">Montant total versé (fcfa)</label>
                      <input type="number" class="form-control" id="formGroupExampleInput"[(ngModel)]="valeurCotisationEcheanceVoulue" name="valeurCotisationEcheanceVoulue" disabled>
                  </div>

                  <div class="form-group" [hidden]="isVEOutput">
                    <label for="formGroupExampleInput">Montant espéré à écheance (fcfa)</label>
                    <input type="number" class="form-control" id="formGroupExampleInput"  [(ngModel)]="valeurEcheanceVoulue2" name="valeurEcheanceVoulue2" [disabled]="ish1" >
                 </div>

                 <div class="form-group" [hidden]="isVEOutput">
                  <label for="disabledTextInput">Gain espéré  à écheance (fcfa)</label>
                  <input type="number" id="disabledTextInput" class="form-control" [(ngModel)]="gainEspereVoulue" name="gainEspereVoulue" disabled >
               </div>
               <div class="form-group" [hidden]="isVEOutput">
                <label for="disabledTextInput">Rendement de l'investissement (%)</label>
                <input type="number" id="disabledTextInput" class="form-control" [(ngModel)]="rendemantObtenue1 " name="rendemantObtenue1" disabled >

             </div>

              </form>
          </div>
          <div class="card-footer text-center foot">
            <!-- <button class="btn btn-primary" width="100px" (click)="clean()">clean</button> -->
          </div>
        </div>
      </div>
  </div>

</div>
